<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MUDKTY+WTVolkolakGrotesque-Light:wght@300&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;600&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=MADE Evolve Sans EVO:wght@500&display=swap" />
    <title>Document</title>
</head>
<body>
    <div class="homepage">
            <div class="rectangle-5">
                <div class="company-icon">
                    <img class="image" alt="" src="./public/img1.svg">
                </div>
                <div class="nav">
                    <a href="#" class="contact">Contact us</a>
                    <a href="#" class="about">About us</a>
                    <a href="#" class="logsign">Login/Sign up</a>
                </div>
            </div>
                <div class="login">
                    <div class="vector-login">
                        <img class="image" alt="" src="./public/img2.svg">
                    </div>
                    <div class="line-div"></div>
                    <div class="rightlogin">
                        <div class="loginvector">
                            <img src="./public/img3.svg" alt="" class="image">
                        </div>
                        <form onsubmit="" action="" method="POST" name="form">
                            <div class="username" id="username" onclick="convertDivtoInput('username','user','Username')">
                                <!-- Username for defualt name when user hasnt given any input to input container-->
                                <img src="./public/img4.png" alt="" class="image">
                                <div class="user" id="user">Username</div>
                                <!-- <div class="usename2">dnjs</div> -->
                                <!-- <input type="email" id="username" placeholder="Username" name="username"> -->
                            </div>
                            <div class="password" id="password" onclick="convertDivtoInput('password','passw','Password')">
                                <img src="./public/img5.svg" alt="" class="image">
                                <div class="passw" id="passw">Password</div>
                                <!-- <input type="email" id="username" placeholder="Username" name="username"> -->
                            </div>
                            <div class="submitbutton">
                                <input type="submit" value="Submit"></input>
                            </div>
                            <div class="checkboxes">
                                <div class="checkbox1">
                                    <input type="checkbox"  name="remember" value="coding" />
                                    <span class="geekmark"></span>
                                    <label>Remember me</label>
                                </div>
                                <div class="checkbox2">
                                    <input type="checkbox" name="interest" value="coding" />
                                    <span class="geekmark"></span>
                                    <label>Forgot password</label>
                                </div>
                                
                            </div>
                        </form>
                        
                    </div>
                </div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
