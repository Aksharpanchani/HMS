    <div class="welcome">
        <p>Welcome to &nbsp;<strong class="medAI">MED.AI</strong></p>
    </div>

    <div class="instruction">
        <p>Please enter your details here</p>
    </div>

        <form action="" method="POST">
        <!-- {% for message in messages %} -->
        <!-- <h5>{{ message }}</h5>
        {% endfor %}
        {% csrf_token %} -->

        <div class="main">
            <div class="form">
                <div class="names">
                    <div class="fname" id="row">
                        <element id="fields"> First Name</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="lname" id="row">
                        <element id="fields"> Last Name</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="email" id="row">
                        <element id="fields"> Email</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="pass" id="row">
                        <element id="fields"> Password</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="confpass" id="row">
                        <element id="fields"> Confirm Password</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="height" id="row">
                        <element id="fields"> Height in cm</element> <element id="apostrophe">*</element>
                    </div>

                    <div class="weight" id="row">
                        <element id="fields"> Weight in Kg</element> <element id="apostrophe">*</element>
                    </div>
                </div>

                <div class="input">
                    <input type="text" id="textbox" required name="first_name" placeholder="First Name">
                    <input type="text" id="textbox" required name="last_name" placeholder="Last Name">
            <!--        <input type="text" required name="username" placeholder="Username">-->
                    <input type="email" id="textbox" required name="email" placeholder="Email Address">
                    <input type="password" id="textbox" required name="pass1" placeholder="Password">
                    <input type="password" id="textbox" required name="pass2" placeholder="Confirm Password">
                    <!-- {{ form }} -->
                    <!--  -->
                    <input type="number" id="textbox" required name="height" placeholder="Height in Centimeters">
                    <input type="number" id="textbox" required name="weight" placeholder="Weight in Kilogram">
                </div>
            </div>

            <div class="image">
                <img src="./public/frame.svg" alt="">
            </div>
        </div>

        <div class="background"></div>

        <div class="back2"></div>
        <div class="align">
            <button type="submit" class="signup">Create account</button>
        </div>

        <div class="log">
            <h4 class="small">Already a member? <a href="login" class="small">Login</a></h4>
        </div>

    </form>

</body>
