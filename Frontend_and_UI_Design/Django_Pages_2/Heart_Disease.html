<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Frontend_and_UI_Design/Django_Pages_2/css/Heart_Disease.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;600&display=swap" />
    <link href="https://db.onlinewebfonts.com/c/1938c6d3ea712f9bdcf348aa789f5d68?family=MADEEvolveSansEVO" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">    
    <link rel="icon" href="public/favicon.ico">
    <title>Heart Disease</title>
    
</head>
<body>
    
        
        <div class="header">
            <div class="logo_with_name">
                <div class="logo">
                    <img src="/Frontend_and_UI_Design/Django_Pages_2/public/favicon.ico" alt="MedAI logo">
                </div>

                <div class="MEDAI">
                MED.AI
                </div>
            </div>

            <button class="Run_Model">Run Model</button>

            <button class="Get_Report">Get Report</button>
        

            <div class="Doctor_Name">
                <input type="text" class="doctorNameInput" placeholder="Name Of Doctor" readonly>
                <img src="/Frontend_and_UI_Design/Django_Pages_2/public/user.svg" alt="User">
            </div>

        </div>

        <div class="container1">
            <div class="LeftPart">

                <div class="Heart_Disease"> 
                    Heart Disease
                </div>

                <div class="ellipse10">
                    <div class="ellipse11">
                        <div class="HDisease_Prediction"><img src="/Frontend_and_UI_Design/Django_Pages_2/public/H_Disease.svg" alt="">
                    </div>   
                </div>
            </div>
        </div>


        <div class="Param_grid_Prediction_PredictedBox">
            <div class="Param">
                <div class="Blue"></div>
                <div class="Parameters">
                Parameters
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-item" id="grid-item1">
                    <div class="High_BP">High BP</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item2">
                    <div class="Stroke">Stroke</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item3">
                    <div class="GenHlth">GenHlth</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item4">
                    <div class="H_Attack">HeartDiseaseor Attack</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item5">
                    <div class="BMI">BMI</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item6">
                    <div class="High_Chol">High Chol</div>
                    <input type="number" name="" id="">
                </div>

                <div class="grid-item" id="grid-item7">
                    <div class="Age">Age</div>
                    <input type="number" name="" id="">
                </div>
            </div>
            
            <div class="Predict">
                <div class="BlueDot"></div>
                <div class="Prediction">
                    Prediction
                </div>

            </div>
            <div class="Box1">

                <Div class="GIF">
                    <div class="whitebox"></div>
                    <img src="https://www.figma.com/file/hN3Ifs6FNCKexSSf0pMOda/image/7900f0d4966a772717ec069e2a2ee7a3d0a1b8ea?fuid=1285195785679185638" alt="PredictionImage">
                </Div>
                    <input type="text" name="" id="">
            </div>
        </div>


 

    <script src="./js/index.js"></script>
</body>
</html>
