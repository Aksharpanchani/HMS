<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/Frontend_and_UI_Design/Django_Pages_2/css/Diabetes_Prediction.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;600&display=swap" />
    <link href="https://db.onlinewebfonts.com/c/1938c6d3ea712f9bdcf348aa789f5d68?family=MADEEvolveSansEVO" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">    
    <link rel="icon" href="public/favicon.ico">
    <title>Diabetes Prediction</title>
</head>
<body>
        <div class="background1"></div>
        <div class="background2">
            <!-- <img src="./public/Ellipse_13.svg"> -->
        </div>
        <div class="header">
            <a href="./homepage.html" class="logo">
                <img src="./public/logo.svg" alt="">
                <div class="logoname">MED.AI</div>
            </a>
            <div class="Patient_ID">
                <input type="text" class="patient_id_input" placeholder="Patient Id" readonly>
            </div>
            <div class="Doctor_Name">
                <input type="text" class="doctorNameInput" placeholder="Name Of Doctor" readonly>
                <img src="/Frontend_and_UI_Design/Django_Pages_2/public/user.svg" alt="User">
            </div>
        </div>
        
        
        <!-- LeftPart -->


        <div class="Container">
            <div class="LeftPart">
                <div class="Heart_Disease">Diabetes Prediction</div>
                <div class="ellipse10">
                    <div class="ellipse11">
                        <div class="HDisease_Prediction"><img src="/Frontend_and_UI_Design/Django_Pages_2/public/FrameDiabetes.svg" alt=""></div>   
                    </div>
                </div>
            </div>

        <!-- ----------------------- Scrollable Part --------------------------- -->
        <!-- RightPart -->


        <div class="RightPart">
            <div class="Param">
                <div class="BlueDot"></div>
                <div class="Parameters">Parameters</div>
            </div>

            <div class="grid-container">
                <div class="row">
                <div class="grid-item" id="grid-item1">
                    <div>High BP</div><input type="number" name="" id="">
                </div>
                <div class="grid-item" id="grid-item2">
                    <div>Stroke</div><input type="number" name="" id="">
                </div>
                <div class="grid-item" id="grid-item3">
                    <div>GenHlth</div><input type="number" name="" id="">
                </div>
                <div class="grid-item" id="grid-item4">
                    <div>Heart Disease or Attack</div><input type="number" name="" id="">
                </div>
                </div>

                <div class="row-center">
                <div class="grid-item" id="grid-item5">
                    <div>BMI</div><input type="number" name="" id="">
                </div>
                <div class="grid-item" id="grid-item6">
                    <div>High Chol</div><input type="number" name="" id="">
                </div>
                <div class="grid-item" id="grid-item7">
                    <div>Age</div><input type="number" name="" id="">
                </div>
                </div>
            </div>
            

            <!-------------------------- Prediction and Reset ----------------------- -->


            <div class="predictandreset">
                <button class="predict button1">Predict</button>
                <button class="reset button1">Reset</button>
            </div>


            <!-- ------------------ Prediction ------------------------>


            <div class="Prediction">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Prediction</div>
                </div>
                <div class="Prediction2">
                    <div class="Box1">
                        <Div class="GIF">
                            <img src="https://www.figma.com/file/hN3Ifs6FNCKexSSf0pMOda/image/d009a3c45532e0fbd721c2c10814be70e208f5a8" alt="PredictionImage">
                        </Div>
                            <input type="text" name="" id="">
                    </div>
                    <div class="statisfied_or_not">
                        <br><button class="satisfied button1">Satisfied</button><br>
                        <button class="not_satisfied button1">Not Satisfied</button>
                    </div>
                </div>
            </div>

            <!-- ------------------------------ Get Report ----------------------------->


            <div class="GetReport_Prescription_Submit">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Get Report</div>
                </div>
                <div class="Box2">
                    <div class="text">
                        <div class="WhiteDot"></div>
                        <div class="t">Doctor's Verdict</div>
                    </div>
                    <div class="whitebox"></div>
                </div>
                <br><br>
                <div class="Box2">
                    <div class="text">
                        <div class="WhiteDot"></div>
                        <div class="t">Prescription</div>
                    </div>
                    <div class="whitebox"></div>
                </div>

                <button class="submit_report">Submit Report</button>

            </div>




            
            
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
