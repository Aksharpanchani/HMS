<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>patienthome</title>
</head>
<body>

{% for report in reports %}
    <div style="border:solid; margin:2px">
        <h4>Doctor Name: {{report.doctor.first_name}} {{report.doctor.last_name}}</h4>
        <h4>Disease Name: {{report.disease}}</h4>
        <h4>Date: {{report.date}}</h4>
        <a href="report?report_id={{report.id}}" target="_blank">
            <button type="button">Download Report</button>
        </a>
    </div>
{% endfor %}

</body>
</html>
