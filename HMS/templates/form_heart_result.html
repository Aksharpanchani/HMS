    <link rel="stylesheet" href="../static/css/form_and_prediction.css">

</head>

<body>

    <form onsubmit="return validateForm()" action="result" name="form1">

        <div class="background1"></div>
        <div class="header">
            <a href="homepage2" class="logo">
                <img src="../static/public/logo.svg" alt="">
                <div class="logoname">MED.AI</div>
            </a>
            <div class="Patient_ID">
                <input type="text" class="patient_id_input" placeholder="Patient Id" name="PatientID">
            </div>
            <div class="Doctor_Name">
                <input type="text" class="doctorNameInput"
                    placeholder="{{ DoctorProfile.first_name }} {{DoctorProfile.last_name}}" readonly>
                <img src="../static/public/user.svg" alt="User">
            </div>
        </div>

        <!-- LeftPart -->

        <div class="Container">
            <div class="LeftPart">
                <div class="Heart_Disease">Heart Disease</div>
                <div class="HDisease_Prediction">
                    <img src="../static/public/HeartDiseaseForm.svg" alt="">
                </div>
            </div>


            <!-- ----------------------- Scrollable Part --------------------------- -->
            <!-- RightPart -->


            <div class="RightPart">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Parameters</div>
                </div>
                <div class="grid-container">
                    <div class="grid-item" id="grid-item1">
                        <div>Systolic Blood Pressure</div><input type="number" class="input2" name="Systolic BP" id=""
                        readonly>
                    </div>

                    <div class="grid-item" id="grid-item2">
                        <div>Diastolic Blood Pressure</div><input type="number" class="input2" name="Diastolic BP" id=""
                        readonly>
                    </div>

                    <div class="grid-item" id="grid-item3">
                        <div>Cholestrol</div><input type="number"  class="input2"
                            name="CholestrolLevel" id="" readonly>
                    </div>

                    <div class="grid-item" id="grid-item4">
                        <div>Glucose Level</div><input type="number"  class="input2"
                            name="GlucoseLevel" id="" readonly>
                    </div>

                    <div class="grid-item" id="grid-item5">
                        <div>Smoking</div>
                        <input type="number" class="input2" name="Smoking" id="" readonly>
                    </div>

                    <div class="grid-item" id="grid-item6">
                        <div>Physical Activity</div>
                        <input type="number" class="input2" name="PA" id="" readonly>
                    </div>

                    <div class="grid-item" id="grid-item7">
                        <div>Age</div><input type="number" class="input2" name="Age" id="" readonly>
                    </div>

                    <div class="grid-item" id="grid-item8">
                        <div>Height</div><input type="number"  class="input2" name="Height" id=""
                        readonly>
                    </div>

                    <div class="grid-item" id="grid-item9">
                        <div>Weight</div><input type="number"  class="input2" name="Weight" id=""
                        readonly>
                    </div>
                    <!-- </div> -->
                </div>


                <!-------------------------- Prediction and Reset ----------------------- -->


                <!-- <div class="predictandreset">
                    <button type="submit" class="predict button1">Predict</button>
                    <button type="reset" class="reset button1">Reset</button>
                </div> -->

                <div class="Prediction">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Prediction</div>
                    </div>
                    <div class="Prediction2">
                        <div class="Box1">
                            <div class="GIF">
                                <img src="https://www.figma.com/file/hN3Ifs6FNCKexSSf0pMOda/image/d009a3c45532e0fbd721c2c10814be70e208f5a8"
                                    alt="PredictionImage">
                            </div>
                            <input type="text" name="" id="" readonly>
                        </div>



                        <div class="radio-buttons statisfied_or_not">
                            <div class="form-check satis">
                                <input class="form-check-input " type="radio" name="Satisfaction" id="Satisfied"
                                    value="YES" readonly>
                                <label class="form-check-label " for="Satisfied">Satisfied</label>
                            </div>
                            <div class="form-check satis">
                                <input class="form-check-input" type="radio" name="Satisfaction" id="NotSatisfied"
                                    value="NO" readonly>
                                <label class="form-check-label " for="NotSatisfied">Not Satisfied</label>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ------------------------------ Get Report ----------------------------->


                <div class="GetReport_Prescription_Submit">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Get Report</div>
                    </div>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Doctor's Verdict</div>
                        </div>
                        <div>
                            <textarea class="whitebox" name="" id=""></textarea>
                        </div>
                    </div>
                    <br><br>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Prescription</div>
                        </div>
                        <div>
                            <textarea class="whitebox" name="" id=""></textarea>
                            <!-- <input type="text" class="whitebox"> -->
                        </div>
                    </div>

                    <button class="submit_report">View Report</button>


                </div>
            </div>
        </div>

    </form>
