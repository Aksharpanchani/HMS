<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Montserrat Alternates:wght@400;500;600&display=swap" />
    <link href="https://db.onlinewebfonts.com/c/1938c6d3ea712f9bdcf348aa789f5d68?family=MADEEvolveSansEVO"rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="../static/public/favicon.ico">
    <link rel="stylesheet" href="../static/css/form_and_prediction.css">
    <title>Diabetes Prediction Result</title>

</head>

<body>
    
    <form action="result"></form>

        <div class="background1"></div>
        <div class="header">
            <a href="./homepage" class="logo">
                <img src="../static/public/logo.svg" alt="">
                <div class="logoname">MED.AI</div>
            </a>
            <div class="Patient_ID">
                <input value={{PatientID}} type="text" class="patient_id_input" placeholder="Patient Id" readonly>
            </div>
            <div class="Doctor_Name">
                <input type="text" class="doctorNameInput" placeholder="Name Of Doctor" readonly>
                <img src="../static/public/user.svg" alt="User">
            </div>
        </div>

        <!-- LeftPart -->

        <div class="Container">
            <div class="LeftPart">
                <div class="Heart_Disease">Diabetes Prediction</div>
                <div class="ellipse10">
                    <div class="ellipse11">
                        <div class="HDisease_Prediction"><img
                            src="../static/public/DiabetesFrame.svg" alt=""></div>
                    </div>
                </div>
            </div>


            <!-- ----------------------- Scrollable Part --------------------------- -->
            <!-- RightPart -->


            <div class="RightPart">
                <div class="Param">
                    <div class="BlueDot"></div>
                    <div class="Parameters">Parameters</div>
                </div>
                <div class="grid-container">
                    <div class="grid-item" id="grid-item1">
                        <div>High BP</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HighBP" id="Yes" value="HighBP" checked>
                                    <label class="form-check-label" for="Yes">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HighBP" id="No" value="NormalBP" readonly>
                                    <label class="form-check-label" for="No">No</label>
                                </div>
                            </div>
                        </div>

                        <!-- <input type="number" name="" id=""> -->
                    </div>
                    <div class="grid-item" id="grid-item2">
                        <div>High Cholestrol</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HighChol" id="Yes" value="HighChol" readonly>
                                    <label class="form-check-label" for="Yes">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HighChol" id="No" value="NormalChol" readonly>
                                    <label class="form-check-label" for="No">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item" id="grid-item3">
                        <div>BMI</div><input type="number" class="input2" name="BMI" id="" readonly>
                    </div>
                    <div class="grid-item" id="grid-item4">
                        <div>Stroke</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Stroke" id="Yes" value="YesStroke" readonly>
                                    <label class="form-check-label" for="Yes">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="Stroke" id="No" value="NoStroke" readonly>
                                    <label class="form-check-label" for="No">No</label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid-item" id="grid-item5">
                        <div>HeartDisease or Attack</div>
                        <div class="radio-buttons">
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HeartDiseaseorAttack" id="Yes"
                                        value="YesHeartDiseaseorAttack" readonly>
                                    <label class="form-check-label" for="Yes">Yes</label>
                                </div>
                            </div>
                            <div class="formcheck">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="HeartDiseaseorAttack" id="No"
                                        value="NoHeartDiseaseorAttack" readonly>
                                    <label class="form-check-label" for="No">No</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item" id="grid-item6">
                        <div>GenHlth</div>
                        <select name="GenHlth" id="" class="dropdown" readonly>
                            <option value="1">Best</option>
                            <option value="2">Mediocre</option>
                            <option value="3">Average</option>
                            <option value="4">Below Average</option>
                            <option value="5">Poor</option>
                        </select>
                    </div>
                    <div class="grid-item" id="grid-item7">
                        <div>Age</div><input type="number" class="input2" name="Age" id="" readonly>
                    </div>
                    <!-- </div> -->
                </div>


                <!-------------------------- Prediction and Reset ----------------------- -->


                <!-- <div class="predictandreset">
                    <button class="predict button1">Predict</button>
                    <button class="reset button1">Reset</button>
                </div> -->


                <!-- ------------------ Prediction ------------------------>


                <div class="Prediction">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Prediction</div>
                    </div>
                    <div class="Prediction2">
                        <div class="Box1">
                            <div class="GIF">
                                <img src="https://www.figma.com/file/hN3Ifs6FNCKexSSf0pMOda/image/d009a3c45532e0fbd721c2c10814be70e208f5a8"
                                    alt="PredictionImage">
                            </div>
                            <textarea name="" id=""></textarea>
                            <!-- <input type="text" name="" id="" readonly> -->
                        </div>


                        <div class="satisfied_or_not">
                            <div class="radio-buttons2">
                                <div class="formcheck2">
                                    <div class="form-check satis">
                                        <input class="form-check-input " type="radio" name="Satisfaction" id="Satisfied"value="YES" readonly>
                                        <label class="form-check-label " for="Satisfied">Satisfied</label>
                                    </div>
                                </div>
                                <div class="formcheck2">
                                    <div class="form-check satis">
                                        <input class="form-check-input" type="radio" name="Satisfaction" id="NotSatisfied"value="NO" readonly>
                                        <label class="form-check-label " for="NotSatisfied">Not Satisfied</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- ------------------------------ Get Report ----------------------------->


                <div class="GetReport_Prescription_Submit">
                    <div class="Param">
                        <div class="BlueDot"></div>
                        <div class="Parameters">Get Report</div>
                    </div>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Doctor's Verdict</div>
                        </div>
                        <div>
                            <textarea class="whitebox" name="" id=""></textarea>
                        </div>
                    </div>
                    <br><br>
                    <div class="Box2">
                        <div class="text">
                            <div class="WhiteDot"></div>
                            <div class="t">Prescription</div>
                        </div>
                        <div > 
                            <textarea class="whitebox" name="" id=""></textarea>
                            <!-- <input type="text" class="whitebox"> -->
                        </div>
                    </div>

                    <button class="submit_report">View Report</button>


                </div>
            </div>
        </div>

</body>

</html>
